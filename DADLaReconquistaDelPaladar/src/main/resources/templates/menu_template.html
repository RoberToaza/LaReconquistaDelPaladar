{{>header_template}}
<div class="grid-item grid-aside">
	<div class="grid-item grid-main">
		<article>
			<section>
				{{#menu}}
				<div>
					<img src="/images/{{imageName}}.jpg" height="200"></img>

					<h3>{{name}}</h3>
					<h3>{{stock}}</h3>
					<p>{{price}} &euro;</p>
					<form action="/addToCart/{{name}}"
						method="post">
						<input type="submit" value="AÃ±adir al carrito">
						<input type="hidden" name="_csrf" value="{{token}}"/>
					</form>
				</div>
				{{/menu}}
			</section>
		</article>
	</div>
	<div class="grid-item grid-aside">
		<aside>
			<h2>Por paises:</h2>
			{{#categories}}
			<ul>
				<li><a href="/category/{{name}}">{{name}}</a></li>

			{{/categories}}

	</div>
</div>
